/*             $('.arrow').css(function(){

            //쌤--------------------------

            var ww = $(window).width();


            function layout(){

            
                $('#wrap').css({
                    width : ww *0.8,
                    height : ww * 0.4,
                    border : '10px solid #000',
                    margin : '50px auto',
                    position : 'relative',
                    overflow : 'hidden',
                });

                $('#img_wrap').css({
                    width : ww * 2.4,
                    height : ww * 0.4,
                    position : 'absolute',
                    left : 0,
                    top : 0, 
                });

                $('#img_wrap img').css({
                    width : ww * 0.8,
                    float : 'left',
                });

                $('.btn').css({
                    width : ww * 0.1,
                    height : ww * 0.1,
                    backgroundColor : '#aaa',
                    position :'absolute',
                    top : ww * 0.4 *0.5,
                    marginTop : -ww* 0.1*0.5, /* 역방향이니까 -이고 나누기 2하기 위해 0.5곱함 */
                    textAlign : 'center',
                    font : '900 100px' + ww*0.1 + 'px ""',
                });

                $('#left').css('left',0);
                $('#right').css('right',0);

            };

            layout();

            $(window).resize(function(){

                ww = $(window).width();
                layout();

            });


            var i = 0;
            $('#left').click(function(){

                i++;

                if( i > 2 ){
                    i = 0;
                };

                $('#img_wrap').animate({
                    left : -0.8 * ww * i,
                });

            });

            setInterval(function(){

                $('#right').trigger('click');

            },1000);


            //되긴 되는데 이상함 확인해보기 === 자동으로 옆으로 안감



        });//end


    </script>

<body>

    <!-- 문제
    
        wrap 크기 ww*0.8 * ww*0.5
        arrow 크기 ww*0.1 * ww* 0.1 
        슬라이드 이미지 3개
        2초마다 자동으로 오른쪽 버튼 클릭해서 이미지 슬라이드 
        리사이즈 작성
    
    -->

    <div id="wrap">

            <img src="../img/img03.jpg" alt="사진">
            <img src="../img/img05.jpg" alt="사진">
        </div>



        <div class="btn" id="left">&it;</div>
        <div class="btn" id="right">&gt;</div>
    </div>
